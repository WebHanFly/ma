<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<style>
* {margin: 0;padding:0;}
html {width: 100%;}
li {list-style: none;}
a {text-decoration: none;color: #000;}
.page-top {height: 60px;width: 100%;background-color: red;}
.page-top .page-content{width: 60%;margin: 0 auto;}
.page-top .page-content h2{text-align: left;line-height: 60px;color: #fff;}
.main {width: 60%;margin: 0 auto;}
.main .task-input {width: 100%;margin: 10px auto;}
.main .task-count {width: 100%;}
.main .task-count li {float: left;display: block;padding: 5px 0;width: 50%;color: red;}
.main  .big-title {clear: both;display: block;padding-top: 5px;}
.main  .task-count a {display: block;float: left;border:1px solid #ccc;text-align: center;margin-left: 20px;padding: 0 20px;}
.main  .task-count  .action {float: right;}
.tasks .todo-list li {width: 100%;position: relative;margin: 5px;height: 25px;}
.tasks .todo-list .edit {position: absolute;display: block;width: 100%;height: 25px;left: 0;top: 0;z-index: -1;}
.tasks .todo-list label {line-height: 25px;margin-left: 10px;}
.tasks .todo-list .destroy {height: 10px; width:5px;position: absolute;right: 5px;top: 10px;width: 10px;height: 10px;}
.tasks .todo-list .view input {margin-left: 5px;vertical-align: center;}
.tasks .todo-list .completed {text-decoration: line-through;color: #ccc;}
.tasks .todo-list .editing:first-child {}
</style>
<script src="vue.js"></script>
<body>
	<div class="page-top">
		<div class="page-content">
			<h2>任务计划列表</h2>
		</div>
		
	</div>
	<div class="main">
		<h3 class="big-title">添加任务：</h3>
		<input type="text" placeholder="例如：吃饭睡觉打豆豆   提示：+回车可添加任务" class="task-input" v-on:keyup.enter="addToDo" v-model="todo">
		<ul class="task-count" v-show="list.length">
			<li>1个任务未完成</li>
			<li class="action">
				<a href="#">所有任务</a>
				<a href="">未完成任务</a>
				<a href="">完成任务</a>
			</li>
		</ul>
		<h3 class="big-title">任务列表：</h3>
		<div class="tasks">
			<span  v-show="!list.length" class="no-task-tip">还没有添加任何任务</span>
			<ul class="todo-list">
				<li class="todo" :class="{completed:item.ischecked,editing:item === edtorTodos}" v-for="item in list">
					<div class="view">
						<input type="checkbox" class="toggle" v-model="item.ischecked">
						<label @dblclick="edtortodo(item)">{{item.title}}</label>
						<button class="destroy" @click="deletetodo"></button>
					</div>
					<input type="text" class="edit">
				</li>
				
			</ul>
		</div>
	</div>
	
</body>
<script src="app.js"></script>
</html>
